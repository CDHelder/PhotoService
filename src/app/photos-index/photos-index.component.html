<div class="grid">
    <ng-container *ngFor="let p of photos">
        <div class="cell">
            <p><Label clas>Album Id:</Label>{{p.albumId}}</p>
            <p><Label>Photo Id:</Label>{{p.id}}</p>
            <p><Label>Title:</Label>{{p.title}}</p>
            <p><Label>Url:</Label>{{p.url}}</p>
            <p><Label>ThumbnailUrl:</Label>{{p.thumbnailUrl}}</p>
        </div>
    </ng-container>
</div>

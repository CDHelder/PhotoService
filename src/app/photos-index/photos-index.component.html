<div [class]="this.show ? 'gridOne' : 'gridZero'">
    <div *ngFor="let p of photos">
        <div class="cell">
            <img src="{{p.thumbnailUrl}}" (click)="showImg(p.id)">
            <a class="title" (click)="onClick(p.id)">{{p.title}}</a>
        </div>
    </div>
    <app-photo *ngIf="this.show" class="display"></app-photo>
</div>
